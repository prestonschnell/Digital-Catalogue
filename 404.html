<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirect /Digital-Catalogue/some/route -> /Digital-Catalogue/?/some/route
      var l = window.location;
      var repo = "/Digital-Catalogue";
      if (l.pathname.startsWith(repo)) {
        var path = l.pathname.slice(repo.length);
        l.replace(repo + "/?"+ path + l.search + l.hash);
      } else {
        l.replace("/");
      }
    </script>
  </head>
  <body></body>
</html>
